<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Festival de Sitges</title>

        <style>
            .fixed-table-body {
                height: initial !important;
            }
            .fixed-table-loading {
                top: 0px !important;
            }
        </style>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">
    </head>
    <script>
        function LinkFormatter(value, row, index) {
          return "<a href='"+row.info_url+"' target='_blank'>"+value.replace(/(\r\n|\n|\r)/gm, "<br>")+"</a>";
        }

        function refreshTable() {
            $("#select-date").prop("disabled", true);
            var dateCode = $("#select-date option:selected").val();
            $('#data-table').bootstrapTable('refresh', {
                url: 'http://localhost:9900/api/movie_list/'+dateCode,
            });
        }
    </script>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Sitges 2019 Movies</h1>
                <p>Let's see...</p>
            </div>
            <select id="select-date" class="custom-select" disabled="" onchange="refreshTable()">
                <option value="20191003" selected>03/10/2019</option>
                <option value="20191004">04/10/2019</option>
                <option value="20191005">05/10/2019</option>
                <option value="20191006">06/10/2019</option>
                <option value="20191007">07/10/2019</option>
                <option value="20191008">08/10/2019</option>
                <option value="20191009">09/10/2019</option>
                <option value="20191010">10/10/2019</option>
                <option value="20191011">11/10/2019</option>
                <option value="20191012">12/10/2019</option>
                <option value="20191013">13/10/2019</option>
            </select>
            <table id="data-table"
               data-toggle="table"
               data-url="http://localhost:9900/api/movie_list/20191003"
               data-sort-name="date"
               data-sort-order="asc"
               data-show-multi-sort="true"
               data-sort-priority='[{"sortName": "date","sortOrder":"asc"}, {"sortName": "place","sortOrder":"asc"}]'
               >
                <thead>
                <tr>
                    <th data-field="date" 
                        data-sortable="true">
                            Date
                    </th>
                    <th data-field="place" 
                        data-sortable="true">
                            Place
                    </th>
                    <th data-field="title" 
                        data-sortable="true"
                        data-formatter="LinkFormatter">
                            Title
                    </th>
                    <th data-field="aforo" 
                        data-sortable="true"
                        data-align="center">
                            Aforo
                    </th>
                    <th data-field="libres" 
                        data-sortable="true"
                        data-align="center">
                            Libres
                    </th>
                    <th data-field="libres_real" 
                        data-sortable="true"
                        data-align="center">
                            Libres (Real)
                    </th>
                </tr>
                </thead>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>

        <script>
        $('#data-table').bootstrapTable({
            onPostBody: function() {
                $("#select-date").prop("disabled", false); 
            }
        });
        </script>

    </body>
</html>
