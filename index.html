<html>
    <head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">

        <style>
            .fixed-table-body {
                height: initial;
            }   
             .fixed-table-loading {
                top: 0px;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Sitges 2018 Movies</h1>
                <p>Let's see...</p>
            </div>
            
            <div class="form-group">
                <label for="dates">Select date:</label>
                <select class="form-control" id="dates">
                    <option value="20181004">4/10/2018</option>
                    <option value="20181005">5/10/2018</option>
                    <option value="20181006">6/10/2018</option>
                    <option value="20181007">7/10/2018</option>
                    <option value="20181008">8/10/2018</option>
                    <option value="20181009">9/10/2018</option>
                    <option value="20181010">10/10/2018</option>
                    <option value="20181011">11/10/2018</option>
                    <option value="20181012">12/10/2018</option>
                    <option value="20181013">13/10/2018</option>
                    <option value="20181014">14/10/2018</option>
                </select>
            </div>

            <table id="movie_table"
                data-toggle="table"
                data-sort-name="date"
                data-sort-order="asc"
                data-show-multi-sort="true"
                data-sort-priority='[{"sortName": "date","sortOrder":"asc"}, {"sortName": "place","sortOrder":"asc"}]'
                >
                <thead>
                <tr>
                    <th data-field="date" 
                        data-sortable="true">
                            Date
                    </th>
                    <th data-field="place" 
                        data-sortable="true">
                            Place
                    </th>
                    <th data-field="title" 
                        data-sortable="true">
                            Title
                    </th>
                    <th data-field="info_url"
                        data-formatter="InfoFormatter">
                        Info
                    </th>
                    <th data-field="libres" 
                        data-sortable="true">
                            Libres
                    </th>
                    <th data-field="agotado" 
                        data-sortable="true">
                            Libres
                    </th>
                    <th data-field="libres_real" 
                        data-sortable="true">
                            Libres (Real)
                    </th>
                    <th data-field="info_url">
                            Info
                    </th>
                </tr>
                </thead>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>

        <script src="movie_info_extractor.js"></script>

    </body>
</html>
